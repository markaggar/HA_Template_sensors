              {% set timestamps = timestamps_str.split(',') | select('match','^\\d+\\.?\\d*$') | map('float') | list %}
              {% set volumes = volumes_str.split(',') | select('match','^\\d+\\.?\\d*$') | map('float') | list %}
              
              {# Filter to recent bursts (last 60 minutes) #}
              {% set recent_data = [] %}
              {% for i in range(timestamps|length) %}
                {% if i < volumes|length and timestamps[i] > now_ts - 3600 %}
                  {% set recent_data = recent_data + [{'timestamp': timestamps[i], 'volume': volumes[i]}] %}
                {% endif %}
              {% endfor %}
              
              {# Group by volume similarity #}
              {% set groups = [] %}
              {% for item in recent_data %}
                {% set found_group = false %}
                {% for group in groups %}
                  {% if not found_group %}
                    {% set avg_volume = (group | map(attribute='volume') | sum) / (group | length) %}
                    {% if (item.volume - avg_volume) | abs / avg_volume <= similarity_threshold %}
                      {% set group = group + [item] %}
                      {% set found_group = true %}
                    {% endif %}
                  {% endif %}
                {% endfor %}
                {% if not found_group %}
                  {% set groups = groups + [[item]] %}
                {% endif %}
              {% endfor %}
              
              {# Find largest group #}
              {% set largest_group_size = 0 %}
              {% for group in groups %}
                {% if group|length > largest_group_size %}
                  {% set largest_group_size = group|length %}
                {% endif %}
              {% endfor %}
              
              {{ largest_group_size }}
            {% else %}
              0
            {% endif %}
          largest_group_volumes: >
            {% set similarity_threshold = 0.1 %}
            {% set now_ts = as_timestamp(now()) %}
            
            {# Get recent timestamps (last 60 minutes) #}
            {% set timestamps_str = states('input_text.leaky_toilet_burst_timestamps') %}
            {% set volumes_str = states('input_text.leaky_toilet_burst_volumes') %}
            
            {% if timestamps_str not in [None, '', 'unknown', 'unavailable'] and volumes_str not in [None, '', 'unknown', 'unavailable'] %}
              {% set timestamps = timestamps_str.split(',') | select('match','^\\d+\\.?\\d*$') | map('float') | list %}
              {% set volumes = volumes_str.split(',') | select('match','^\\d+\\.?\\d*$') | map('float') | list %}
              
              {# Filter to recent bursts (last 60 minutes) #}
              {% set recent_data = [] %}
              {% for i in range(timestamps|length) %}
                {% if i < volumes|length and timestamps[i] > now_ts - 3600 %}
                  {% set recent_data = recent_data + [{'timestamp': timestamps[i], 'volume': volumes[i]}] %}
                {% endif %}
              {% endfor %}
              
              {# Group by volume similarity #}
              {% set groups = [] %}
              {% for item in recent_data %}
                {% set found_group = false %}
                {% for group in groups %}
                  {% if not found_group %}
                    {% set avg_volume = (group | map(attribute='volume') | sum) / (group | length) %}
                    {% if (item.volume - avg_volume) | abs / avg_volume <= similarity_threshold %}
                      {% set group = group + [item] %}
                      {% set found_group = true %}
                    {% endif %}
                  {% endif %}
                {% endfor %}
                {% if not found_group %}
                  {% set groups = groups + [[item]] %}
                {% endif %}
              {% endfor %}
              
              {# Find largest group and return its volumes #}
              {% set largest_group = [] %}
              {% set largest_group_size = 0 %}
              {% for group in groups %}
                {% if group|length > largest_group_size %}
                  {% set largest_group_size = group|length %}
                  {% set largest_group = group %}
                {% endif %}
              {% endfor %}
              
              {{ largest_group | map(attribute='volume') | list }}
            {% else %}
              []
            {% endif %}
          trigger_threshold: 4
          will_trigger_alert: >
            {% set largest_group_count = state_attr('sensor.toilet_burst_session', 'largest_group_count') | int(0) %}
            {{ largest_group_count >= 4 }}
          total_recent_bursts: >
            {% set now_ts = as_timestamp(now()) %}
            {% set timestamps_str = states('input_text.leaky_toilet_burst_timestamps') %}
            
            {% if timestamps_str not in [None, '', 'unknown', 'unavailable'] %}
              {% set timestamps = timestamps_str.split(',') | select('match','^\\d+\\.?\\d*$') | map('float') | list %}
              {{ timestamps | select('>', now_ts - 3600) | list | length }}
            {% else %}
              0
            {% endif %}
          all_recent_volumes: >
            {% set now_ts = as_timestamp(now()) %}
            {% set timestamps_str = states('input_text.leaky_toilet_burst_timestamps') %}
            {% set volumes_str = states('input_text.leaky_toilet_burst_volumes') %}
            
            {% if timestamps_str not in [None, '', 'unknown', 'unavailable'] and volumes_str not in [None, '', 'unknown', 'unavailable'] %}
              {% set timestamps = timestamps_str.split(',') | select('match','^\\d+\\.?\\d*$') | map('float') | list %}
              {% set volumes = volumes_str.split(',') | select('match','^\\d+\\.?\\d*$') | map('float') | list %}
              
              {% set recent_volumes = [] %}
              {% for i in range(timestamps|length) %}
                {% if i < volumes|length and timestamps[i] > now_ts - 3600 %}
                  {% set recent_volumes = recent_volumes + [volumes[i]] %}
                {% endif %}
              {% endfor %}
              
              {{ recent_volumes }}
            {% else %}
              []
            {% endif %}
          similarity_threshold: 0.1
          last_burst_volume: >
            {% set volumes_str = states('input_text.leaky_toilet_burst_volumes') %}
            {% if volumes_str not in [None, '', 'unknown', 'unavailable'] and ',' in volumes_str %}
              {{ volumes_str.split(',') | last | float(0) }}
            {% elif volumes_str not in [None, '', 'unknown', 'unavailable'] %}
              {{ volumes_str | float(0) }}
            {% else %}
              0
            {% endif %}

automation:
  - id: water_leak_detect_and_clear
    alias: "Water Leak: Detect and Clear"
    mode: restart
    description: >
      Detects leaks in two scenarios:
      1) Slow, nonzero flow after high water use (>1.0 GPM) persists for 30s.
      2) Slow, nonzero flow in isolation persists for 60s.
      Clears leak when flow returns to zero for 10s.
    trigger:
      - platform: state
        entity_id: binary_sensor.high_water_use
        from: "on"
        to: "off"
        id: high_ends
      - platform: state
        entity_id: binary_sensor.slow_nonzero_flow
        to: "on"
        id: slow_on
      - platform: state
        entity_id: binary_sensor.zero_flow
        to: "on"
        for:
          seconds: 10
        id: zero_flow
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: high_ends
              - condition: state
                entity_id: binary_sensor.slow_nonzero_flow
                state: "on"
            sequence:
              - delay: "00:00:30"
              - condition: state
                entity_id: binary_sensor.slow_nonzero_flow
                state: "on"
              - service: input_boolean.turn_on
                target:
                  entity_id: input_boolean.water_leak_detected
              - service: notify.all_family
                data:
                  message: >
                    Water flow between 0 and 0.25 GPM persisted for 30 seconds after high water use. Please check for a slow leak or a tap left slightly open.
                    Last detected burst: {{ now().strftime('%H:%M on %Y-%m-%d') }}
                  title: "Possible Leak Detected After High Water Use"
                  data:
                    tag: water_leak_alert
                    priority: high
                    channel: alarm
                    actions:
                      - action: "ACKNOWLEDGE_WATER_LEAK"
                        title: "Acknowledge"
          - conditions:
              - condition: trigger
                id: slow_on
              - condition: state
                entity_id: binary_sensor.high_water_use
                state: "off"
            sequence:
              - delay: "00:01:00"
              - condition: state
                entity_id: binary_sensor.slow_nonzero_flow
                state: "on"
              - service: input_boolean.turn_on
                target:
                  entity_id: input_boolean.water_leak_detected
              - service: notify.all_family
                data:
                  message: >
                    Slow, nonzero water flow (0–0.25 GPM) has persisted for 60 seconds. Please check for a slow leak or a tap left slightly open.
                    Last detected burst: {{ now().strftime('%H:%M on %Y-%m-%d') }}
                  title: "Possible Leak Detected (Slow Flow)"
                  data:
                    tag: water_leak_alert
                    priority: high
                    channel: alarm
                    actions:
                      - action: "ACKNOWLEDGE_WATER_LEAK"
                        title: "Acknowledge"
          - conditions:
              - condition: trigger
                id: zero_flow
            sequence:
              - service: input_boolean.turn_off
                target:
                  entity_id: input_boolean.water_leak_detected

  - id: water_leak_acknowledge_leak
    alias: "Water Leak: Acknowledge Leak"
    mode: single
    trigger:
      - platform: state
        entity_id: input_button.acknowledge_water_leak
      - platform: event
        event_type: mobile_app_notification_action
        event_data:
          action: ACKNOWLEDGE_WATER_LEAK
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.water_leak_detected

  - id: leaky_toilet_rolling_window_detection
    alias: "Leaky Toilet: Rolling Window Detection"
    mode: single
    description: >
      Detects repeated short, moderate bursts (toilet fills) in a rolling 60-minute window.
    trigger:
      - platform: state
        entity_id: binary_sensor.suspected_toilet_burst
        to: "on"
    action:
      - variables:
          now_ts: "{{ as_timestamp(now()) }}"
          current_flow: "{{ states('sensor.droplet_flow_rate')|float(0) }}"
          old_timestamps: >
            {% set val = states('input_text.leaky_toilet_burst_timestamps') %}
            {% if val not in [None, '', 'unknown', 'unavailable'] %}
              {{ val.split(',') | select('match','^\\d+\\.?\\d*$') | map('float') | list }}
            {% else %}
              []
            {% endif %}
          old_volumes: >
            {% set val = states('input_text.leaky_toilet_burst_volumes') %}
            {% if val not in [None, '', 'unknown', 'unavailable'] %}
              {{ val.split(',') | select('match','^\\d+\\.?\\d*$') | map('float') | list }}
            {% else %}
              []
            {% endif %}
          recent_timestamps: >
            {{ old_timestamps | select('>', now_ts - 3600) | list }}
          recent_volumes: >
            {% set recent_ts = old_timestamps | select('>', now_ts - 3600) | list %}
            {% set recent_vols = [] %}
            {% for i in range(old_timestamps|length) %}
              {% if i < old_volumes|length and old_timestamps[i] in recent_ts %}
                {% set recent_vols = recent_vols + [old_volumes[i]] %}
              {% endif %}
            {% endfor %}
            {{ recent_vols }}
          new_timestamps: >
            {{ (recent_timestamps + [now_ts]) | join(',') }}
          new_volumes: >
            {{ (recent_volumes + [current_flow]) | join(',') }}
      - service: input_text.set_value
        target:
          entity_id: input_text.leaky_toilet_burst_timestamps
        data:
          value: "{{ new_timestamps }}"
      - service: input_text.set_value
        target:
          entity_id: input_text.leaky_toilet_burst_volumes
        data:
          value: "{{ new_volumes }}"
      - variables:
          burst_count: >-
            {% set ts = new_timestamps %}
            {% if ts is string %}
              {{ ts.split(',') | select('match','^\\d+\\.?\\d*$') | list | length }}
            {% elif ts is iterable %}
              {{ ts | list | length }}
            {% else %}
              0
            {% endif %}
          last_burst: >-
            {% set ts = new_timestamps %}
            {% if ts is string and ',' in ts %}
              {{ ts.split(',') | last | float | timestamp_custom('%H:%M on %Y-%m-%d') }}
            {% elif ts is string %}
              {{ ts | float | timestamp_custom('%H:%M on %Y-%m-%d') }}
            {% elif ts is iterable %}
              {{ ts | list | last | float | timestamp_custom('%H:%M on %Y-%m-%d') }}
            {% else %}
              "unknown"
            {% endif %}
      - if:
          - condition: template
            value_template: "{{ burst_count >= 4 }}"
        then:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.leaky_toilet_detected
          - service: notify.all_family
            data:
              message: >-
                Detected 4 or more short bursts of moderate water flow (0.5–2.5 GPM, 10–60s) in the last hour.
                This is often caused by a leaky toilet valve or flapper.
                Last detected burst: {{ last_burst }}
              title: "Possible Leaky Toilet Detected"
              data:
                tag: leaky_toilet_alert
                priority: high
                channel: alarm
                actions:
                  - action: "ACKNOWLEDGE_LEAKY_TOILET"
                    title: "Acknowledge"

  - id: leaky_toilet_acknowledge_alert
    alias: "Leaky Toilet: Acknowledge Alert"
    mode: single
    trigger:
      - platform: state
        entity_id: input_button.acknowledge_leaky_toilet
      - platform: event
        event_type: mobile_app_notification_action
        event_data:
          action: ACKNOWLEDGE_LEAKY_TOILET
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.leaky_toilet_detected
      - service: input_text.set_value
        target:
          entity_id: input_text.leaky_toilet_burst_timestamps
        data:
          value: ""
      - service: input_text.set_value
        target:
          entity_id: input_text.leaky_toilet_burst_volumes
        data:
          value: ""
