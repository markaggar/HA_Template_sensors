input_boolean:
  water_leak_detected:
    name: Water Leak Detected
    icon: mdi:water-alert

  leaky_toilet_detected:
    name: Leaky Toilet Detected
    icon: mdi:toilet

input_button:
  acknowledge_water_leak:
    name: Acknowledge Water Leak
    icon: mdi:check-decagram

  acknowledge_leaky_toilet:
    name: Acknowledge Leaky Toilet Alert
    icon: mdi:check-decagram

input_text:
  leaky_toilet_burst_timestamps:
    name: Leaky Toilet Burst Timestamps
    max: 1024

  leaky_toilet_burst_volumes:
    name: Leaky Toilet Burst Volumes
    max: 1024

binary_sensor:
  - platform: template
    sensors:
      high_water_use:
        friendly_name: "High Water Use"
        value_template: "{{ states('sensor.droplet_flow_rate')|float(0) > 1.0 }}"
        icon_template: mdi:water-pump

      slow_nonzero_flow:
        friendly_name: "Slow, Nonzero Water Flow"
        value_template: >
          {% set flow = states('sensor.droplet_flow_rate')|float(0) %}
          {{ flow > 0 and flow <= 0.25 }}
        icon_template: mdi:water-alert

      zero_flow:
        friendly_name: "Zero Water Flow"
        value_template: "{{ states('sensor.droplet_flow_rate')|float(0) == 0 }}"
        icon_template: mdi:water-off

      suspected_toilet_burst:
        friendly_name: "Suspected Toilet Burst"
        value_template: >
          {% set flow = states('sensor.droplet_flow_rate')|float(0) %}
          {{ flow >= 0.5 and flow <= 2.5 }}
        icon_template: mdi:water-alert

template:
  - sensor:
      - name: "Toilet Burst Session"
        unique_id: "toilet_burst_session"
        unit_of_measurement: "bursts"
        state: >
          {% set similarity_threshold = 0.1 %}
          {% set min_group_size = 1 %}
          {% set now_ts = as_timestamp(now()) %}
          
          {# Get recent timestamps (last 60 minutes) #}
          {% set timestamps_str = states('input_text.leaky_toilet_burst_timestamps') %}
          {% set volumes_str = states('input_text.leaky_toilet_burst_volumes') %}
          
          {% if timestamps_str not in [None, '', 'unknown', 'unavailable'] and volumes_str not in [None, '', 'unknown', 'unavailable'] %}
            {% set timestamps = timestamps_str.split(',') | select('match','^\\d+\\.?\\d*$') | map('float') | list %}
            {% set volumes = volumes_str.split(',') | select('match','^\\d+\\.?\\d*$') | map('float') | list %}
            
            {# Filter to recent bursts (last 60 minutes) #}
            {% set recent_data = [] %}
            {% for i in range(timestamps|length) %}
              {% if i < volumes|length and timestamps[i] > now_ts - 3600 %}
                {% set recent_data = recent_data + [{'timestamp': timestamps[i], 'volume': volumes[i]}] %}
              {% endif %}
            {% endfor %}
            
            {# Group by volume similarity #}
            {% set groups = [] %}
            {% for item in recent_data %}
              {% set found_group = false %}
              {% for group in groups %}
                {% if not found_group %}
                  {% set avg_volume = (group | map(attribute='volume') | sum) / (group | length) %}
                  {% if (item.volume - avg_volume) | abs / avg_volume <= similarity_threshold %}
                    {% set group = group + [item] %}
                    {% set found_group = true %}
                  {% endif %}
                {% endif %}
              {% endfor %}
              {% if not found_group %}
                {% set groups = groups + [[item]] %}
              {% endif %}
            {% endfor %}
            
            {# Find largest group #}
            {% set largest_group_size = 0 %}
            {% for group in groups %}
              {% if group|length > largest_group_size %}
                {% set largest_group_size = group|length %}
              {% endif %}
            {% endfor %}
            
            {{ largest_group_size }}
          {% else %}
            0
          {% endif %}
        attributes:
          largest_group_count: >
            {% set similarity_threshold = 0.1 %}
            {% set now_ts = as_timestamp(now()) %}
            
            {# Get recent timestamps (last 60 minutes) #}
            {% set timestamps_str = states('input_text.leaky_toilet_burst_timestamps') %}
            {% set volumes_str = states('input_text.leaky_toilet_burst_volumes') %}
            
