# Optional: Automation to log significant water sessions for analysis
- id: log_significant_water_sessions
  alias: "Log Significant Water Sessions"
  trigger:
    - platform: state
      entity_id: sensor.toilet_water_leak_detected
      attribute: last_burst_volume
  condition:
    - condition: template
      value_template: >
        {{ 
          trigger.to_state.attributes.last_burst_volume | float(0) > 
          trigger.from_state.attributes.last_burst_volume | float(0)
        }}
    - condition: numeric_state
      entity_id: sensor.toilet_water_leak_detected
      attribute: last_burst_volume
      above: 1  # Log sessions over 1 gallon
  action:
    - service: logbook.log
      data:
        name: "Toilet Burst Completed"
        message: >-
          ğŸ’§ Toilet burst: {{ state_attr('sensor.toilet_water_leak_detected', 'last_burst_volume') }} gallons
          
          ğŸ“Š Similar bursts: {{ state_attr('sensor.toilet_water_leak_detected', 'largest_group_count') }}/{{ state_attr('sensor.toilet_water_leak_detected', 'burst_min_group') }}
          ğŸš½ Session status: {{ 'Active' if state_attr('sensor.toilet_water_leak_detected', 'session_active') else 'Complete' }}
        entity_id: sensor.toilet_water_leak_detected
  mode: single

